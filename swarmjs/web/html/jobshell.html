<body>

<!-- Top content -->
<input type="hidden" id="jobref" value="{{jobref}}"/>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Elastic JS A Map/Reduce Framework </strong></h1>

                    <div class="description">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Connect to Elastic JS</h3>

                            <p>connect to Elastic JS Map/Reduce as:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-server"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <!--<form  enctype="multipart/form-data" role="form" action="/job/creator/upload" method="post" class="login-form"> -->

                        <div class="form-group">
                            <label for="joblog">Job Execution Log: {{jobref}}</label>
                                <textarea class="form-control" style="height:100%; resize:none; line-height: 20px;" rows="7" readonly
                                          id="joblog"></textarea>
                        </div>
                        <hr>
                        <div class="row">
                            <a class="btn btn-primary btn-lg btn-block" id="start_job">Start Job</a>
                        </div>
                    </div>

                    <!--</form>-->
                </div>
            </div>
        </div>

    </div>
</div>

</div>
